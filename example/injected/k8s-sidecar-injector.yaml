# This file creates the sidecar injection webhook and the standard Shawarma cluster role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shawarma
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: Service
metadata:
  name: shawarma-webhook
  namespace: kube-system
  labels:
    k8s-app: shawarma-webhook
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  selector:
    k8s-app: shawarma-webhook
---
# TLS certificate for the Shawarma webhook, replace this with your own certificates in production
# The signing CA must be placed in the MutatingWebhookConfiguration
apiVersion: v1
kind: Secret
metadata:
  name: shawarma-webhook
  namespace: kube-system
data:
  # Certificate file
  cert.pem: 
  # Private key
  key.pem: 
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shawarma-webhook
  namespace: kube-system
  labels:
    k8s-app: shawarma-webhook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        k8s-app: shawarma-webhook
    spec:
      volumes:
      - name: secrets
        secret:
          secretName: shawarma-webhook
      containers:
      - name: shawarma-webhook
        imagePullPolicy: Always
        image: centeredge/shawarma-webhook:0.1.0
        ports:
        - name: https
          containerPort: 443
        volumeMounts:
        - name: secrets
          mountPath: /etc/shawarma-webhook/certs
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /health
            port: https
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            cpu: "0.5"
            memory: 1Gi
          limits:
            cpu: "0.5"
            memory: 2Gi
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: shawarma-webhook
  labels:
    k8s-app: shawarma-webhook
webhooks:
- name: "webhook.shawarma.centeredge.io"
  failurePolicy: "Ignore" # we fail "open" if the webhook is down hard
  rules:
  - operations: [ "CREATE" ]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  clientConfig:
    service:
      name: shawarma-webhook
      namespace: kube-system
      path: "/mutate"
    # Signing CA for the certificate placed in the secret above
    caBundle: ""
